<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>move2ello</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<style>
			body.loggedIn .notLoggedIn, .friends {
				display:none;
			}
			body.loggedIn .friends {
				display:block;
			}
		</style>
	</head>
	<body ng-controller="MainCtl">
		<div class="jumbotron">
			<div class="container">
				<h1>move2ello</h1>
				<h2>tell your facebook friends where to find you on <a href="https://ello.co">ello</a></h2>
			</div>
		</div>

		<div class="container notLoggedIn">
			First, you will need to login to facebook:
			<fb:login-button scope="user_friends" onlogin="checkLoginState();"></fb:login-button>
		</div>

		<div class="container friends">
			Here are your friends ello accounts:
			<ul></ul>
		</div>

	</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	(function(){
		var me;
		window.fbAsyncInit = function() {
			FB.init({ appId:'881379791874229', xfbml:true, version:'v2.1'});
		};

		(function(d, s, id){ var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) {return;} js = d.createElement(s); js.id = id; js.src = "https://connect.facebook.net/en_US/sdk.js"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));

		window.checkLoginState = function(){
			FB.getLoginStatus(function(res){
				if (res.status == 'connected'){
					 FB.api('/me', function(response) {
						me = response;
						$('body').addClass('loggedIn');

						FB.api('/me/invitable_friends', function (response) {
							console.log(response);
						});
					 });
				}else{
					alert('you must login to facebook for this to get your facebook friends.');
				}
			});
		}
	})();

</script>
